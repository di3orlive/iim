<ion-content>
  <img [src]="service.img" class="w100p"/>

  <div class="ph20">
    <h1 ion-text color="secondary">{{service.summary}}</h1>
    <p>{{service.description}}</p>

    <ion-list>
      <ion-item>
        <img src="assets/icon/massage.svg" item-start height="31">
        {{service.time}} min.
        <ion-badge item-end>{{service.price}} грн.</ion-badge>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
